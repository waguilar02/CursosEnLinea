<p>personas-dialog works!</p>
<h1 mat-dialog-tittle>Ingresar Nueva Persona</h1>
<div mat-dialog-content>
    <mat-form-field>  
        <div>
            <mat-label>Numero de identificacion</mat-label>
            <input matInput [(ngModel)]="numeroIdentificacion" type="number">
            <!--type="text"-->
           <!--  {{CodAlumno}} --> 

        </div>

       
    </mat-form-field>
    <br>
    <mat-form-field>
        
        <div>
            <mat-label>Nombres</mat-label>
            <input matInput [(ngModel)]="nombres" type="text">
            <!--type="text"-->
        

        </div>
    </mat-form-field>
    <br>
    <mat-form-field>
    
        <div>
            <mat-label>Apellidos</mat-label>
            <input matInput [(ngModel)]="apellidos" type="text">
            <!--type="text"-->
           

        </div>
      
    </mat-form-field>
    <br>
   
    <mat-form-field>
        <div>
            <mat-label>Genero</mat-label>
            <input matInput [(ngModel)]="genero" type="number">
           
            <br>
          
          <!-- {{fechaIngreso}} -->  
        </div>
    </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="addPersonas()">Guardar</button>

</div>
