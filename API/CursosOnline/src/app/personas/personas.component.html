<h1>Crud Personas</h1>
<div *ngFor="let element of lst">
   <!-- {{ element.codigoAlumno}}-->
</div>
<div>
    <button mat-raised-button color="primary" (click)="getPersonas()">Consultar Lista de Personas</button> <!--  (click)="openAdd()"-->
    <button mat-raised-button (click)="openAddPersona()">Agregar Nuevo</button>  <!-- accent warn--> 
      
</div>
<div>
    <table mat-table [dataSource]="lst" class = "mat-elevation-z4">

        <ng-container matColumnDef="numeroIdentificacion"> 
            <th mat-header-cell *matHeaderCellDef>Número de identificación</th>
            <td mat-cell *matCellDef="let element">{{ element.numeroIdentificacion}} </td>
        </ng-container>
        
         <ng-container matColumnDef="Nombres"> 
            <th mat-header-cell *matHeaderCellDef>Nombres</th>
            <td mat-cell *matCellDef="let element">{{ element.nombres}} </td>
        </ng-container>
        <ng-container matColumnDef="Apellidos"> 
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let element">{{ element.apellidos}} </td>
        </ng-container>
        <ng-container matColumnDef="Hobbies"> 
            <th mat-header-cell *matHeaderCellDef>Hobbies</th>
            <td mat-cell *matCellDef="let element">{{ element.hobbies}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Actions"> 
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <p>Hola</p>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button  (click)="openEditPersona(element)" >Editar</button> <!-- (click)="openEdit(element)" -->
                <button mat-raised-button color="warn" (click)="borrarPersona(element.numeroIdentificacion)">Borrar</button> <!--(click)="borrarAlumno(element.codigoAlumno)--> 


            </td>
        </ng-container>

            <tr mat-header-row *matHeaderRowDef = "columnas"></tr>
            <tr mat-row *matRowDef="let row;columns:columnas"></tr>
    </table>
</div>
