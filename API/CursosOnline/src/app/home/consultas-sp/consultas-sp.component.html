<h1>Crud Personas</h1>
<div *ngFor="let element of lst">
   <!-- {{ element.codigoAlumno}}-->
</div>
<div>
    <button mat-raised-button color="primary" (click)="GetPersEdad()">Consultar Rango por Edad</button> <!--  (click)="openAdd()"-->
    <button mat-raised-button (click)="GetPersEdad()">Consultar Genero Cantidad</button>  <!-- accent warn--> 
      
</div>
<div>
    <table mat-table [dataSource]="lst" class = "mat-elevation-z4">

        <ng-container matColumnDef="Descripcion"> 
            <th mat-header-cell *matHeaderCellDef>Número de identificación</th>
            <td mat-cell *matCellDef="let element">{{ element.paramsolicitud}} </td>
        </ng-container>
        
         <ng-container matColumnDef="Nombres"> 
            <th mat-header-cell *matHeaderCellDef>Nombres</th>
            <td mat-cell *matCellDef="let element">{{ element.tiposolicitud}} </td>
        </ng-container>
            <tr mat-header-row *matHeaderRowDef = "columnas"></tr>
            <tr mat-row *matRowDef="let row;columns:columnas"></tr>
    </table>
</div>
